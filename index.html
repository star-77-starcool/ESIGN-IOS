<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eSign & KSign Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { transition: background 0.3s, color 0.3s; }
    .hidden { display: none; }
    .fade-enter { opacity: 0; transform: translateY(20px); }
    .fade-enter-active { opacity: 1; transform: translateY(0); transition: all 0.4s ease; }
    .nav-btn { transition: all 0.3s ease; }
    .nav-btn:hover { transform: translateY(-2px); }
    .active { box-shadow: 0 4px 10px rgba(37, 99, 235, 0.4); }
    .btn { transition: all 0.3s ease; box-shadow: 0 3px 6px rgba(0,0,0,0.1); }
    .btn:hover { transform: scale(1.02); box-shadow: 0 6px 12px rgba(0,0,0,0.2); }

    /* Dark theme */
    .dark body { background: #0f172a; color: #f1f5f9; }
    .dark header { background: #1e293b; }
    .dark nav { background: #1e293b; }
    .dark .nav-btn { background-color: #334155 !important; color: #f1f5f9 !important; }
    .dark .active { background-color: #2563eb !important; }
    .dark .btn { box-shadow: 0 3px 6px rgba(255,255,255,0.05); }
  </style>
</head>
<body class="flex flex-col items-center min-h-screen bg-gray-50 text-gray-900">

  <!-- Header -->
  <header class="w-full flex justify-between items-center py-6 px-6 bg-white shadow-md">
    <img src="https://khoindvn.io.vn/img/pf/profile-pic.png" 
         alt="Logo" 
         class="w-16 h-16 rounded-full border-4 border-gray-300 shadow-lg">
    <button id="themeToggle" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">🌙 Dark</button>
  </header>

  <!-- Navigation -->
  <nav id="navbar" class="flex justify-center gap-4 py-4 bg-gray-100 w-full shadow">
    <button onclick="showPage('esign', this)" class="nav-btn px-4 py-2 bg-blue-500 text-white rounded">ESign</button>
    <button onclick="showPage('certificates', this)" class="nav-btn px-4 py-2 bg-blue-500 text-white rounded">Certificates</button>
    <button onclick="showPage('dns', this)" class="nav-btn px-4 py-2 bg-blue-500 text-white rounded">DNS</button>
    <button onclick="showPage('ksign', this)" class="nav-btn px-4 py-2 bg-blue-500 text-white rounded">KSign</button>
  </nav>

  <!-- Main -->
  <main class="w-full max-w-3xl flex-1 p-6 relative">

    <!-- ESign -->
    <section id="esign" class="space-y-4">
      <h1 class="text-2xl font-bold mb-4">ESign Downloads</h1>
      <a href="https://authtool.app/app-store/nAHgTgSYRq" class="btn block px-4 py-2 bg-green-500 text-white rounded">ESign ✅ GLOBAL TAKEOFF, INC</a>
      <a href="https://authtool.app/app-store/t4bpVBfp23" class="btn block px-4 py-2 bg-green-500 text-white rounded">ESign Tianjin University of Commerce</a>
      <!-- ... (các link khác giữ nguyên như trước) ... -->
    </section>

    <!-- Certificates -->
    <section id="certificates" class="hidden space-y-4">
      <h1 class="text-2xl font-bold mb-4">Certificates</h1>
      <a href="https://www.mediafire.com/file/7wh4eolid4mhusk/Beijing_Esensoft_Co.%252C_Ltd..esigncert/file" class="btn block px-4 py-2 bg-purple-500 text-white rounded">Beijing Esensoft Co., Ltd</a>
      <!-- ... (các link khác giữ nguyên) ... -->
    </section>

    <!-- DNS -->
    <section id="dns" class="hidden">
      <h1 class="text-2xl font-bold mb-4">DNS Profile</h1>
      <a href="https://tinyurl.com/5py6ts5a" 
         class="btn px-6 py-3 bg-indigo-600 text-white rounded shadow hover:bg-indigo-700">
         Install DNS Profile
      </a>
    </section>

    <!-- KSign -->
    <section id="ksign" class="hidden space-y-4">
      <h1 class="text-2xl font-bold mb-4">KSign Downloads</h1>
      <a href="https://authtool.app/app-store/G8kHDanYo1" class="btn block px-4 py-2 bg-red-500 text-white rounded">KSign VIETNAM JOINT STOCK COMMERCIAL BANK FOR INDUSTRY AND TRADE</a>
      <!-- ... (các link khác giữ nguyên) ... -->
    </section>

  </main>

  <!-- Script -->
  <script>
    function showPage(pageId, btn) {
      const pages = document.querySelectorAll("main section");
      pages.forEach(sec => sec.classList.add("hidden"));
      const target = document.getElementById(pageId);
      target.classList.remove("hidden");
      target.classList.add("fade-enter");
      setTimeout(() => target.classList.add("fade-enter-active"), 10);

      document.querySelectorAll("#navbar button").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
    }

    // Theme toggle
    const themeToggle = document.getElementById("themeToggle");
    const root = document.documentElement;

    function applyTheme(dark) {
      if (dark) {
        document.documentElement.classList.add("dark");
        themeToggle.textContent = "☀️ Light";
        localStorage.setItem("theme", "dark");
      } else {
        document.documentElement.classList.remove("dark");
        themeToggle.textContent = "🌙 Dark";
        localStorage.setItem("theme", "light");
      }
    }

    themeToggle.addEventListener("click", () => {
      applyTheme(!document.documentElement.classList.contains("dark"));
    });

    // Load saved theme
    document.addEventListener("DOMContentLoaded", () => {
      applyTheme(localStorage.getItem("theme") === "dark");
      const firstBtn = document.querySelector("#navbar button");
      showPage("esign", firstBtn);
    });
  </script>

</body>
</html>
